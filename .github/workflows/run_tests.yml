name: React Tests

on:
  pull_request:
    branches: ["main"]
    types:
      - closed
      - synchronize
  push:
    branches: ["tests_workflow"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
